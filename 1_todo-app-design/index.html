<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet"  href="main.css">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <h1>todos</h1>
    <div aria-label="основной блок" class="block">
        <div class="adder" aria-label="Поле добавления задач" >
            What needs to be done?</div>
        <div aria-label="задача" class="item">
            HTML</div>
        <div aria-label="задача" class="item_checked">
            CSS</div>
        <div aria-label="задача" class="item">
            JS</div>
        <div aria-label="задача" class="item">
            JS tools</div>
        <div aria-label="разделитель" class="item"></div> <!--empty space-->
        <div aria-label="нижняя панель" class="footer">
            <div aria-label="количество оставшихся задач" class="count">
                3 items left</div>
            <div aria-label="нет фильтрации" class="option_active" aria-label="" >
                All</div>
            <div aria-label="фильтрация невыполненных" class="option">
                Active</div>
            <div aria-label="фильтрация выполненных" class="option">
                Completed</div>
         <div aria-label="Очистка выполненных" class="button">
             Clear completed</div>
        </div>
    </div>
</body>
</html>
