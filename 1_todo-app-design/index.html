<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet"  href="main.css">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <h1>todos</h1>
    <div aria-label="основной блок" class="block">
        <div>
            <button aria-label="Отметить все завершёнными">V</button>
            <input placeholder="What needs to be done?" class="adder" aria-label="Поле добавления задач" />
        </div>
        <div>
            <input type="checkbox" aria-label="задача" class="item">HTML</input>
            <button aria-label="Удалить задачу">удалить</button>
        </div>
        <div>
            <input type="checkbox" aria-label="задача" class="item_checked">CSS</input>
            <button aria-label="Удалить задачу">удалить</button>
        </div>
        <div>
            <input type="checkbox" aria-label="задача" class="item">JS</input>
            <button aria-label="Удалить задачу">удалить</button>
        </div>
        <div>
            <input type="checkbox" aria-label="задача" class="item">JS tools</input>
            <button aria-label="Удалить задачу">удалить</button>
        </div>
        <div aria-label="разделитель" class="item"></div> <!--empty space-->
        <div aria-label="нижняя панель" class="footer">
            <span aria-label="количество оставшихся задач" class="count">3 items left</span>
            <button aria-label="нет фильтрации" class="option_active" aria-label="" >All</button>
            <button aria-label="фильтрация невыполненных" class="option">Active</button>
            <button aria-label="фильтрация выполненных" class="option">Completed</button>
         <button aria-label="Очистка выполненных" class="button">
             Clear completed</button>
        </div>
    </div>
</body>
</html>
