<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <h1>todos</h1>
    <div aria-label="основной блок" class="block">
        <div class="list-item">
            <button class="button-complete-all" aria-label="Отметить все завершёнными"></button>
            <input placeholder="What needs to be done?" class="add_field" aria-label="Поле добавления задач" />
        </div>
        <div class="list-item">
            <input type="checkbox" aria-label="задача" class="list-item_checkbox">HTML</input>
            <button class="list-item_deleter" aria-label="Удалить задачу"></button>
        </div>
        <div class="list-item">
            <input type="checkbox" aria-label="задача" class="list-item_checkbox"> CSS</input>
            <button class="list-item_deleter" aria-label="Удалить задачу"></button>
        </div>
        <div class="list-item">
            <input type="checkbox" aria-label="задача" class="list-item_checkbox">JS</input>
            <button class="list-item_deleter" aria-label="Удалить задачу"></button>
        </div>
        <div class="list-item">
            <input type="checkbox" aria-label="задача" class="list-item_checkbox">JS tools</input>
            <button class="list-item_deleter" aria-label="Удалить задачу"></button>
        </div>
        <div aria-label="разделитель" class="list-item">&nbsp;</div> <!--empty space-->
        <div aria-label="нижняя панель" class="footer">
            <span aria-label="количество оставшихся задач" class="count">3 items left</span>
            <button aria-label="нет фильтрации" class="filter-option_active" aria-label="" >All</button>
            <button aria-label="фильтрация невыполненных" class="filter-option">Active</button>
            <button aria-label="фильтрация выполненных" class="filter-option">Completed</button>
         <button aria-label="Очистка выполненных" class="clear-button">Clear completed</button>
        </div>
    </div>
</body>
</html>
